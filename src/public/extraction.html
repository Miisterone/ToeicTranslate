<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction des Réponses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Toeic Hack</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="transcription.html">Transcription</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="extraction.html">Extraction des Réponses</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4">Extraction des bonnes réponses</h1>
    <div class="card mb-4 flex-item">
        <div class="card-body">
            <h2 class="card-title">Extraction des bonnes réponses</h2>
            <div class="form-group">
                <label for="apiUrl">Entrez l'URL de la requête 7speaking :</label>
                <input type="text" id="apiUrl" class="form-control" placeholder="Entrez l'URL de l'API">
            </div>
            <button id="fetch-answers" class="btn btn-primary">
                <i class="fas fa-download"></i> Extraire les bonnes réponses
            </button>
            <div id="loading-spinner-answers" class="spinner-border text-primary d-none mt-3" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="correct-answers" class="result-section mt-3"></div>
            <div id="alert-message-answers" class="alert alert-danger d-none mt-3" role="alert"></div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/extraction.js"></script>
