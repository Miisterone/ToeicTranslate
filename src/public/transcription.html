<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription de l'Audio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <a class="navbar-brand text-dark font-weight-bold" href="#">Toeic Hack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-dark" href="transcription.html">Transcription</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="extraction.html">Extraction des Réponses</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center text-dark mb-4">Transcription de l'Audio</h1>
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <h2 class="text-muted">Commencez la transcription</h2>
            <div class="form-group">
                <label for="audioUrl" class="font-weight-medium">Lien de l’audio :</label>
                <input type="text" id="audioUrl" class="form-control" placeholder="Entrez le lien de l’audio" value="https://www.lms.7speaking.com/apiws/toeic/support/1-1.mp3">
            </div>
            <button id="start-transcription" class="btn btn-primary btn-block mb-3">
                <i class="fas fa-microphone"></i> Commencer
            </button>
            <div id="loading-spinner-transcription" class="spinner-border text-primary d-none mt-3" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="transcription" class="result-section mt-3 p-3"></div>
            <button id="copy-button" class="btn btn-outline-secondary btn-block mt-3">
                <i class="fas fa-copy"></i> Copier le texte
            </button>
            <div id="alert-message-transcription" class="alert alert-danger d-none mt-3" role="alert"></div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/transcription.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
